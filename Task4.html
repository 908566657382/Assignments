<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
</head>
<body>
    <h1>User Information</h1>
    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" value=" " required><br><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="rePassword">Re-enter Password:</label>
        <input type="password" id="rePassword" name="rePassword" required><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value=""><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value=""><br><br>
        
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        
        <input type="submit" value="Save">
    </form>
</body>
</html>

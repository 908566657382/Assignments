    <title>Link Examples</title>

<body>
    <p>Click any of the following links</p>

<p><a href="https://www.flipkart.com" target=_blank>Open in new</a></p>
<p><a href="https://www.amazon.com" target=_self>Opens in Self</a></p>
<p><a href="https://vtop.vit.ac.in/vtop/" target=_parent>Opens in parent</a></p>
<p><a href="https://www.snitch.com" target=_top>Opens in body</a></p>

</body>
